openapi: "3.0.0"
info:
  version: 1.0.0
  title: Scarf
  license:
    name: AllRightsReserved
servers:
  - url: https://scarf.sh/api/v1
paths:
  /packages:
    get:
      summary: List all packages
      operationId: listPackages
      tags:
        - packages
      responses:
        '200':
          description: An array of packages
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Packages"
components:
  schemas:
    Package: 
      properties: 
        name: 
          type: string
    Packages:
      oneOf:
        - $ref: "#/components/schemas/Package"
        - $ref: "#/components/schemas/Package"