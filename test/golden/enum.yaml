openapi: "3.0.0"
info:
  version: 1.0.0
  title: Scarf
  license:
    name: AllRightsReserved
servers:
  - url: https://scarf.sh/api/v1
paths:
  /packages:
    get:
      summary: List all packages
      operationId: listPackages
      tags:
        - packages
      responses:
        '200':
          description: An array of packages
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Package"
  /packages2:
    get:
      summary: List all packages
      operationId: listPackages2
      tags:
        - packages
      responses:
        '200':
          description: An inline enumeration
          content:
            application/json:
              schema:
                type: string
                enum: 
                  - A
                  - B
                  - C   
  /packages3:
    parameters:
      - name: order
        in: query
        required: false
        schema: 
          type: string
          enum: 
            - asc
            - desc
    get:
      summary: List all packages
      operationId: listPackages3
      tags:
        - packages
      responses:
        '201':
          description: Cool!
  /packages4:
    parameters:
      - "$ref": "#/components/parameters/order"
    get:
      summary: List all packages
      operationId: listPackages4
      tags:
        - packages
      responses:
        '201':
          description: Cool!
components:
  parameters: 
    order: 
      name: order
      in: query
      required: false
      schema:
        "$ref": "#/components/schemas/Order"
  schemas:
    Order:
      type: string
      enum: 
        - asc
        - desc
    Package: 
      type: string
      enum: 
        - DOCKER
        - PYTHON
        - NPM
    Packages:
      type: array
      items:
        $ref: "#/components/schemas/Package"
